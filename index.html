<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <!-- Links import for font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="/src/styles/main.scss" />
</head>
<body>
    <nav>
        <div class="nav-brand">âš“ Battleship</div>
        <div class="nav-links">
            <a href="index.html" class="active">Game</a>
            <a href="history.html">Match History</a>
        </div>
    </nav>

    <main>
        <h1>Battleship Game</h1>
        
        <div class="ship-controls">
            <div class="control-group">
                <label for="ship-select">Select Ship:</label>
                <select id="ship-select">
                    <option value="carrier">Carrier (5 tiles)</option>
                    <option value="battleship">Battleship (4 tiles)</option>
                    <option value="cruiser">Cruiser (3 tiles)</option>
                    <option value="submarine">Submarine (3 tiles)</option>
                    <option value="destroyer">Destroyer (2 tiles)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="orientation-select">Orientation:</label>
                <select id="orientation-select">
                    <option value="H">Horizontal</option>
                    <option value="V">Vertical</option>
                </select>
            </div>
            <button id="clear-ships">Clear All Ships</button>
            <button id="random-ships">Random Placement</button>
            <!--<button id="start-game">Start Game</button> -->
            <button id="fire-random">Fire</button>

        </div>
        
        <div class="boards">
            <div class="board-container">
                <h2>Your Fleet</h2>
                <div class="board-wrapper">
                    <div class="column-labels">
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                        <div>G</div>
                        <div>H</div>
                        <div>I</div>
                        <div>J</div>
                        <div>K</div>
                        <div>L</div>
                    </div>
                    <div class="board-with-rows">
                        <div class="row-labels">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                            <div>11</div>
                            <div>12</div>
                        </div>
                        <div id="player-board" class="board"></div>
                    </div>
                </div>
                <!--<div class="legend">
                    <div><span class="color carrier"></span> Carrier (5)</div>
                    <div><span class="color battleship"></span> Battleship (4)</div>
                    <div><span class="color cruiser"></span> Cruiser (3)</div>
                    <div><span class="color submarine"></span> Submarine (3)</div>
                    <div><span class="color destroyer"></span> Destroyer (2)</div> 
                </div> -->
            </div>

            <div class="board-container">
                <h2>Target Grid</h2>
                <div class="board-wrapper">
                    <div class="column-labels">
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                        <div>G</div>
                        <div>H</div>
                        <div>I</div>
                        <div>J</div>
                        <div>K</div>
                        <div>L</div>
                    </div>
                    <div class="board-with-rows">
                        <div class="row-labels">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                            <div>11</div>
                            <div>12</div>
                        </div>
                        <div id="firing-board" class="board disabled"></div>
                    </div>
                </div>
                <div class="stats">
                    <div>Hits: <span id="hits">0</span></div>
                    <div>Misses: <span id="misses">0</span></div>
                    <div>Accuracy: <span id="accuracy">0%</span></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/js/app.js"></script>
</body>
</html>

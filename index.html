<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-brand">âš“ Battleship</div>
        <div class="nav-links">
            <a href="index.html" class="active">Game</a>
            <a href="history.html">Match History</a>
        </div>
    </nav>

    <main>
        <h1>Battleship Game</h1>
        
        <div class="boards">
            <div class="board-container">
                <h2>Your Fleet</h2>
                <div class="board-wrapper">
                    <div class="column-labels">
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                        <div>G</div>
                        <div>H</div>
                        <div>I</div>
                        <div>J</div>
                        <div>K</div>
                        <div>L</div>
                    </div>

                    <div class="row-labels">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                    </div>
                </div>

                <div id="player-board" class="board"></div>         
            </div>

            <div class="board-container">
                <h2>Target Grid</h2>
                    <div class="board-wrapper">
                        <div class="column-labels">
                            <div>A</div>
                            <div>B</div>
                            <div>C</div>
                            <div>D</div>
                            <div>E</div>
                            <div>F</div>
                            <div>G</div>
                            <div>H</div>
                            <div>I</div>
                            <div>J</div>
                            <div>K</div>
                            <div>L</div>
                        </div>

                        <div class="row-labels">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                            <div>11</div>
                            <div>12</div>
                        </div>
                    </div>
                <div id="firing-board" class="board"></div>
                <div class="stats">
                    <div>Hits: <span id="hits">3</span></div>
                    <div>Misses: <span id="misses">5</span></div>
                    <div>Accuracy: <span id="accuracy">37.5%</span></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>

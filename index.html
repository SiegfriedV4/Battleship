<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-brand">âš“ Battleship</div>
        <div class="nav-links">
            <a href="index.html" class="active">Game</a>
            <a href="history.html">Match History</a>
        </div>
    </nav>

    <main>
        <h1>Battleship Game</h1>
        
        <div class="boards">
            <div class="board-container">
                <h2>Your Fleet</h2>
                <div id="player-board" class="board"></div>
                <div class="legend">
                    <div><span class="color carrier"></span> Carrier (5)</div>
                    <div><span class="color battleship"></span> Battleship (4)</div>
                    <div><span class="color cruiser"></span> Cruiser (3)</div>
                    <div><span class="color submarine"></span> Submarine (3)</div>
                    <div><span class="color destroyer"></span> Destroyer (2)</div>
                </div>
            </div>

            <div class="board-container">
                <h2>Target Grid</h2>
                <div id="firing-board" class="board"></div>
                <div class="stats">
                    <div>Hits: <span id="hits">3</span></div>
                    <div>Misses: <span id="misses">5</span></div>
                    <div>Accuracy: <span id="accuracy">37.5%</span></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
